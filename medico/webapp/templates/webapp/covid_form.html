
{% extends 'webapp/base.html' %}

{% block content %}

  
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Covid</h1>
      <p class="lead">Our Algorithm will predict if you have covid.</p>
    </div>
  </div>

  <form method="POST" action="{% url 'covid' %}">
    {% csrf_token %}
    <br>
    <div class="form-group row">
      <label for="age" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="age" placeholder="age" name="age">
      </div>
    </div>
    

    
    <!-- restecg -->
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Rest ECG</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="restecg" id="gridRadios1" value="0">
            <label class="form-check-label" for="gridRadios1">
              0
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="restecg" id="gridRadios2" value="1">
            <label class="form-check-label" for="gridRadios2">
              1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="restecg" id="gridRadios2" value="2" checked>
            <label class="form-check-label" for="gridRadios2">
              2
            </label>
          </div>
        </div>
      </div>
    </fieldset>

   

    <!-- Submit Button -->
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
    
{% endblock %}
